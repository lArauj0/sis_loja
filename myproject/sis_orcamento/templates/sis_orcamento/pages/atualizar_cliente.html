{% extends 'globals/index.html' %}

{% block title %}Atualizar Cliente{% endblock %}

{% block content %}
    <div class="container justify-content-center mt-04">
        <div class="card my_class" style = 'max-width: 500px; margin: auto;'>
            <div class="card-header text-center">
                <h1>Atualizar Cliente</h1>
            </div>
            <div class="card-body">
                <form action="/atualizar_cliente/{{ cliente.id }}/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" value="{{ cliente.nome }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="contato">Contato:</label>
                        <input class="form-control" type="text" name="contato" id="contato" value="{{ cliente.contato }}">
                    </div>
                    <input class="btn btn-outline-success mt-1" type="submit" value="Atualizar">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
